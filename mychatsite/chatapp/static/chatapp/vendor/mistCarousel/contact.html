<!DOCTYPE html>
<html>
  <!-- head-->
  <head>
    <!-- meta-->
    <title>Mist Carousel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mist Carousel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets-->
    <link rel="stylesheet" href="fonts/mfont.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/mistCarousel.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- scripts-->
    <script>document.getElementsByTagName('html')[0].className += ' js';</script>
  </head>
  <!-- body-->
  <body class="overlay-wrapped contact-page">
    <div class="mist-overlay"></div>
    <section class="main-section">
      <div class="contact-page__inner">
        <div class="contact-page__title">Contact</div>
        <div class="contact-page__content">
          <form class="contact-form">
            <div class="form-element">
              <input type="text" placeholder="Name" required id="contact-name">
              <label for="contact-name">Name</label>
            </div>
            <div class="form-element">
              <input type="email" placeholder="Email" required id="contact-email">
              <label for="contact-email">Email</label>
            </div>
            <div class="form-element">
              <textarea rows="6" placeholder="Text" required id="contact-text"></textarea>
              <label for="contact-text">Text</label>
            </div>
            <div class="form-element">
              <button type="submit">SUBMIT<span class="fa fa-angle-right"></span></button>
            </div>
          </form>
        </div>
      </div><a class="main-section__logo mist-link" href="/">Ralf Zellweger</a>
      <ul class="main-section__menus">
        <li><a class="mist-link" href="about.html">about me</a></li>
        <li><a class="mist-link" href="blog.html">blog</a></li>
        <li><a class="mist-link" href="contact.html">contact</a></li>
      </ul>
    </section>
  </body>
  <!-- scripts-->
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="js/mistCarousel.js"></script>
  <script src="js/main.js"></script>
</html>
